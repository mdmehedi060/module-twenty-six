<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome to my
      <span class="font-semibold text-violet-600">Bap er bank</span>
      !!!
    </h1>
  </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 ">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div>
        <input class="w-9/12 block mb-2 px-3" type="email" placeholder="Enter your email" id="email-id">
        <input class="w-9/12 block mb-2 px-3" type="password" placeholder="Enter your password" id="user-password">
        <button id="btn-submit"
          class="bg-amber-600 hover:bg-sky-700 text-white px-8 py-2 font-medium rounded-lg">Submit</button>
      </div>
    </section>
  </main>
  <script src="/js/login.js"></script>
</body>

</html>
